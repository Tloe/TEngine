.shared_windows_runners:
  tags:
  - shared-windows
  - windows
  - windows-1809

stages:
  - build_docker_images
  - build

build_ubuntu_image:
  only:
    changes:
      - Docker/Ubuntu/*
  stage: build_docker_images
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd Docker/Ubuntu
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t registry.gitlab.com/tloe/tengine:ubuntu .
    - docker push registry.gitlab.com/tloe/tengine:ubuntu



build_ubuntu:
  image: registry.gitlab.com/tloe/tengine:ubuntu
  services: 
    - docker:dind
  stage: build
  script:
    - mkdir -p ~/.conan/profiles
    - cp Utils/CMake/profiles/* ~/.conan/profiles/
    - conan export Utils/CMake/luajit/luajit.py
    - mkdir build
    - cd build
    - export CC=clang
    - export CXX=clang++
#    - conan config install ../remotes.txt 
    - conan install .. --profile tengine_release --build=missing
    - cmake ../
    - make 

#When working on vs: open cmake folder -> select config -> generate cmake -> Change view in solution explorer to cmake -> Select target to build
build_windows:
   extends:
   - .shared_windows_runners
   stage: build
   script:
   - cd Utils\vs\
   - buildenv.bat
   - cd ..
   - cd ..
   - choco install conan cmake
   - mkdir build
   - cd build
   - cmake -G "Ninja" -DCMAKE_BUILD_TYPE:STRING="Debug" -DCONAN_CMD:FILEPATH="conan.exe" -DConfig_API:STRING="OpenGL" -DCMAKE_C_COMPILER:FILEPATH="cl.exe" -DCMAKE_CXX_COMPILER:FILEPATH="cl.exe" -DCMAKE_MAKE_PROGRAM="ninja.exe" ..
   - ninja
